<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Orders</title>
</head>
<body>
    <div class="container">
        <h1>View Orders</h1>

        <repeat group = "{{ @orders }}" value = "{{ @order }}">

        <a href="{{ @BASE }}">Home Page</a>

    </div>
</body>
</html>
